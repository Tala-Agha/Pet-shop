{% extends "base.html" %}
{% block title %}
Detail
{% endblock %}

{% block content %}
  <ul>
      <li>{{pet.name}}</li>
      <li>{{pet.age}}</li>
      <li>{{pet.available}}</li>
      <li>{{pet.image}}</li>
      <li>{{pet.price}}</li>
    </ul>
    <a href="{% url 'pet-update' pet.id %}">
      <button type="button" name="button">
        Update
      </button>
    </a>
    <br>
    <a href="{% url 'pet-delete' pet.id %}">
      <button type="button" name="button">
        Delete
      </button>
    </a>
{% endblock %}
