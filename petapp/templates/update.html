{% extends "base.html" %}

{% block title %}
Update
{% endblock %}

{% block content %}
  <form action="{% url 'pet-update' pet.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token%}
    {{form.as_p}}
    <input type="Submit">
  </form>
  <a href="{% url 'pet-list' %}">
    <button type="button">Cancel</button>
  </a>
{% endblock %}
