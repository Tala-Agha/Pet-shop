{% extends "base.html" %}
{% load static %}
{% block title %}
List
{% endblock %}

{% block content %}
  {% for pet in pets %}
    <h1 class="display-4,"><a href="{% url 'pet-detail' pet.id %}">{{pet.name}}</a></h1>

      <ul>
        <li>{{pet.age}}</li>
        <li>{{pet.available}}</li>
        <li>
          <img src="{{pet.image.url}}" alt="cute pets" class="img-thumbnail" width="200" height="200">

        </li>
        <li>{{pet.price}}</li>
      </ul>
    {% endfor %}
{% endblock %}
